<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
    <title>Login Page</title>
</head>
<body style="background-color: black;">
    <script src="https://kit.fontawesome.com/e50577ab3f.js" crossorigin="anonymous"></script>
    <div>
        <h1  id="titlez">Please Login</h1>
        <br>
        <form class="example" action="" method="POST" style="margin:auto; max-width: 550px;">
            
            <h1>Email</h1>
            <input type="text" placeholder="Email" name="email">
            <h2>Password</h2>
            <input type="password" placeholder="Password" name="password">
            <button type="submit" class="fa-solid fa-door-open"></button>
        </form>
        <a href="">Forgot Password?</a>
        {% if error %}
        <p class="error"><strong>Error: </strong> {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
