<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/auth/resetpassword.css')}}">
    <title>Reset Password</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/e50577ab3f.js" crossorigin="anonymous"></script>
    <div>
        <h1>Reset Password</h1>
        <br>
        <form class="reset" action="" method="POST" style="margin:auto;max-width:550px;">
            <p>Email: {{ user.email}}</p>
            <h2>Password: </h2>
            <input type="text" placeholder="Enter password" name="password">
            <h2>Re enter password</h2>
            <button type="submit" class="fa-solid fa-door-open"></button>
        </form>
        {% if error %}
        <p class="error"><strong>Error: </strong> {{ error }} </p>
        {% endif %}
    </div>

</body>
</html>
